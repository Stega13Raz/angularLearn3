<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-xs-12" style="text-align: center;">
      <app-game-control (counterStatus)="onCounterChange($event)"></app-game-control>
      <div>External counter: {{ externalCounter }}</div>
      <app-even *ngFor="let curr of evenArr; let i = index"></app-even>
      <app-odd *ngFor="let curr of oddArr"></app-odd>
    </div>
  </div>
</div>
